<div class="dealBox">
  <ion-modal-view style="margin-top: 0px;">
    <ion-content class="padding">
      <table class="searchTable" style="width: 100%;margin: 0 auto">
        <tr>
          <td class="text-right">延期日期：</td>
          <td>
            <div class="inputDateTime" ion-datetime-picker ng-model="ctrl.confirmData.applyDelayDay" title="ctrl.dateTrackOption.title" button-ok="ctrl.dateTrackOption.buttonOk"  button-cancel="ctrl.dateTrackOption.buttonCancel" date="'false'">
              <span ng-bind="(ctrl.confirmData.applyDelayDay | date: 'yyyy-MM-dd') || '请选择'"></span>
            </div>
          </td>
        </tr>
        <tr>
          <td class="text-right">原因<span class="red">*</span>：</td>
          <td><textarea rows="3" cols="30" style="width: 80%;height: 100px;margin-top: 5px;" ng-model="ctrl.confirmData.yqyy" maxlength="500"></textarea></td>
        </tr>
      </table>
    </ion-content>
    <ion-footer-bar align-title="center" class="dark-border">
      <div class="button-bar">
        <button class="button button-bip" ng-click="modalYQ.hide()">取消</button>
        <button class="button button-bip" ng-click="ctrl.updateReturnStatuToDyq()">确认</button>
      </div>
    </ion-footer-bar>
  </ion-modal-view>
</div>
