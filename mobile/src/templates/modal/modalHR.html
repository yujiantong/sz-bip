<div class="dealBox">
  <ion-modal-view style="margin-top: 0px;">
    <ion-content class="padding">
      <table class="searchTable" style="width: 100%;margin: 0 auto">
        <tr>
          <td class="text-right">选择人员：</td>
          <td>
            <select style="width: 140px;" ng-model="ctrl.newPrincipal.principal" ng-options="y.userName for (x,y) in ctrl.replacePrincipals">
              <option value="">请选择持有人</option>
            </select>
          </td>
        </tr>
        <tr>
          <td class="text-right">原因：</td>
          <td><textarea rows="3" cols="30" style="width: 80%;height: 100px;margin-top: 5px;" ng-model="ctrl.newPrincipal.ghfzryy" maxlength="500"></textarea></td>
        </tr>
      </table>
    </ion-content>
    <ion-footer-bar align-title="center" class="dark-border">
      <div class="button-bar">
        <button class="button button-bip" ng-click="modalHR.hide()">取消</button>
        <button class="button button-bip" ng-click="ctrl.replacePrincipalSM()">确认</button>
      </div>
    </ion-footer-bar>
  </ion-modal-view>
</div>
