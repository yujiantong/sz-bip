<div class="dealBox">
  <ion-modal-view style="margin-top: 0px;">
    <ion-content class="padding">
      <table class="searchTable">
        <tr>
          <td class="labelCol">客户级别：</td>
          <td>
            <select  ng-if="ctrl.lockLevel==0" ng-model="ctrl.newTrace.customerLevel" ng-change="ctrl.setNextTraceDay()">
              <option value="A">A</option>
              <option value="B">B</option>
              <option value="C">C</option>
              <option value="D">D</option>
            </select>
            <span ng-if="ctrl.lockLevel==1"><input type="text" ng-value="ctrl.newTrace.customerLevel" readonly></span>
            <select  ng-if="ctrl.lockLevel==2" ng-model="ctrl.newTrace.customerLevel" ng-change="ctrl.setNextTraceDay()">
              <option value="A">A</option>
              <option value="B" ng-if="ctrl.customerDetails.remainLostInsurDay>7">B</option>
              <option value="C" ng-if="ctrl.customerDetails.remainLostInsurDay>30">C</option>
              <option value="D" ng-if="ctrl.customerDetails.remainLostInsurDay>60">D</option>
            </select>
          </td>
        </tr>
        <tr>
          <td class="labelCol">下次跟踪日期：</td>
          <td>
            <div class="inputDateTime" ion-datetime-picker ng-model="ctrl.newTrace.nextTraceDate" title="ctrl.dateTrackOption.title" button-ok="ctrl.dateTrackOption.buttonOk"  button-cancel="ctrl.dateTrackOption.buttonCancel" date="'false'">
              <span ng-bind="(ctrl.newTrace.nextTraceDate | date: 'yyyy-MM-dd') || '请选择'"></span>
            </div>
          </td>
        </tr>
        <tr>
          <td class="labelCol">是否高意向<span class="red">*</span>：</td>
          <td>
            <select ng-model="ctrl.newTrace.sfgyx">
              <option value="">请选择</option>
              <option value="1">是</option>
              <option value="0">否</option>
            </select>
          </td>
        </tr>
        <tr>
          <td class="labelCol">是否接通：</td>
          <td>
            <select ng-model="ctrl.newTrace.sfjt">
              <option value="">请选择</option>
              <option value="1">是</option>
              <option value="0">否</option>
            </select>
          </td>
        </tr>
        <tr>
          <td class="labelCol" style="vertical-align: top">跟踪内容<span class="red">*</span>：</td>
          <td><textarea rows="3" cols="30" style="width: 80%;height: 100px;margin-top: 5px;" ng-model="ctrl.newTrace.traceContext" maxlength="500"></textarea></td>
        </tr>
      </table>
    </ion-content>
    <ion-footer-bar align-title="center" class="dark-border">
      <div class="button-bar">
        <button class="button button-bip" ng-click="modalgwGZ.hide()">取消</button>
        <button class="button button-bip" ng-click="ctrl.addNewTrace(1)">保存</button>
        <button class="button button-bip" ng-click="ctrl.addNewTrace(2)">跟踪完成</button>
      </div>
    </ion-footer-bar>
  </ion-modal-view>
</div>
