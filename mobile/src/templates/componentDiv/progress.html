<div class="progress" ng-style="$ctrl.widthStyle" ng-click="$ctrl.stateGo()">
  <div class="progress-bar" ng-style="$ctrl.barStyle"></div>
  <div class="progress-number" ng-style="$ctrl.numberStyle" ng-bind="$ctrl.percent"></div>
  <div class="progress-line" ng-style="$ctrl.lineStyle" ng-show="$ctrl.isExceed"></div>
</div>
