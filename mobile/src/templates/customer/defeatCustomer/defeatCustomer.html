<ion-view view-title="销售战败线索" ng-init="ctrl.findZBXSWorkCollection()" >
  <ion-nav-buttons side="left">
    <button class="button button-icon icon ion-ios-arrow-left fcf" ng-click="ctrl.stateChange('homePage.myHomePage')"></button>
  </ion-nav-buttons>
  <ion-content>
  <div class="bip-item-divider">
    <div class="title">销售战败线索：{{ctrl.allCustomerNum}}</div>
  </div>
  <div class="bip-row">
    <div class="col bip-col-33" ng-repeat="a in ctrl.zbxsWorkCollection">
      <div class="bip-custbox">
        <a class="bip-tel" ng-show="!a.phone">{{a.userName}}</a>
        <a ng-show="a.phone" class="bip-tel" href="tel:{{a.phone}}"><span class="worker-name">{{a.userName}}</span><i class="icon ion-ios-telephone"></i></a>
        <a class="bip-amount" ui-sref="defeatList({userId:a.userId,userName:a.userName})">{{a.customerNum}}</a>
      </div>
    </div>
  </div>
</ion-content>
</ion-view>
