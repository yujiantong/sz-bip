<ion-view view-title="{{ctrl.userName}} 回退待审批" ng-init="ctrl.findCustomerCollectionByUserId()" >
  <ion-nav-buttons side="left">
    <button class="button button-icon icon ion-ios-arrow-left fcf" ng-click="ctrl.stateChange('approvalHt')"></button>
  </ion-nav-buttons>
  <ion-content>
    <ion-refresher pulling-text="下拉刷新" on-refresh="doRefresh()"></ion-refresher>
    <div class="bip-item-divider">
      <div>潜客数：{{ctrl.customerCount}}</div>
    </div>
    <div class="list">
      <a class="item item-icon-left item-icon-right" ng-repeat="customer in items"
         ui-sref="customerDetailsHt({userId:ctrl.userId,userName:ctrl.userName,customerId:customer.customerId,returnStatu:customer.returnStatu})">
        <i ng-show="customer.sfgyx == 1"class="icon ion-star fcgreen"></i>
        <p>
          <span class="fcgreen contactName">{{customer.contact}}</span>
          <span class="ml10 fs12">车架号：{{customer.chassisNumber|limitTo:-6}}</span>
        </p>
        <p><span class="licenseSpan fs12">{{customer.carLicenseNumber}}</span><span class="ml10 fs12">保险到期日:{{customer.insuranceEndDate | date:'yy/MM/dd'}}</span></p>
        <span class="badge bip-customerLv">{{customer.customerLevel}}</span>
        <i class="icon ion-chevron-right icon-accessory"></i>
      </a>
    </div>
    <ion-infinite-scroll immediate-check="false" ng-if="!hasmore" on-infinite="ctrl.findCustomerCollectionByUserId()" distance="1%">
    </ion-infinite-scroll>
  </ion-content>
</ion-view>
