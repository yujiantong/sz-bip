<ion-view view-title="唤醒未分配" ng-init="ctrl.findWakeupCustomer()" >
  <ion-nav-buttons side="left">
    <button class="button button-icon icon ion-ios-arrow-left fcf" ng-click="ctrl.stateChange('homePage.myHomePage')"></button>
  </ion-nav-buttons>
  <ion-content>
    <ion-refresher pulling-text="下拉刷新" on-refresh="doRefreshWakeup()"></ion-refresher>
    <div class="bip-item-divider">
      <div>唤醒未分配潜客数：{{ctrl.customerCount}}</div>
    </div>
    <div class="list">
      <a class="item item-icon-left item-icon-right" ng-repeat="customer in items" ui-sref="customerWakeDetails({customerId:customer.customerId})">
        <i ng-show="customer.sfgyx == 1"class="icon ion-star fcgreen"></i>
        <p>
          <span class="fcgreen contactName">{{customer.contact}}</span>
          <span class="ml10 fs12">车架号：{{customer.chassisNumber|limitTo:-6}}</span>
        </p>
        <p><span class="fs12">{{customer.carLicenseNumber}}</span><span class="ml10 fs12">保险到期日:{{customer.jqxrqEnd | date:'yy/MM/dd'}}</span></p>
        <span class="badge bip-customerLv">{{customer.customerLevel}}</span>
        <i class="icon ion-chevron-right icon-accessory"></i>
      </a>
    </div>
    <ion-infinite-scroll immediate-check="false" ng-if="!hasmore" on-infinite="ctrl.findWakeupCustomer()" distance="1%">
    </ion-infinite-scroll>
  </ion-content>
</ion-view>
