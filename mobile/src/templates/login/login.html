<ion-view view-title="登录" hide-nav-bar="true">
  <ion-nav-buttons side="left">
    <button class="button button-icon icon ion-ios-arrow-left" ng-click="ctrl.goBack()"></button>
  </ion-nav-buttons>
  <ion-content class="login-back" has-bouncing="false">
  <!--  hide-on-keyboard-open -->
    <div class="loginTopDiv">
      <!-- 图片 -->
      <!--<img ng-if="ctrl.storeLogo == 1" src="img/LOGO-ALL.png" class="logo-all">
      <img ng-if="ctrl.storeLogo == 2" src="img/chipLOGO-ALL.png" class="logo-all">-->
      <img src="img/LOGO-ALL.png" class="logo-all">
      <div class="logo-bsp-content hide-on-keyboard-open">
        <!--<img ng-if="ctrl.storeLogo == 1" class="logo-img" src="img/LOGO.png">
        <img ng-if="ctrl.storeLogo == 2" width="50%" class="logo-img" src="img/chipLOGO.png">-->
        <img class="logo-img" src="img/LOGO.png">
      </div>

    </div>
    <div style="padding:0px 30px 0 30px;">
      <div class="list list-inset" style="background-color: inherit;margin-bottom: 10px;">
        <label class="item item-input" style="border-radius: 10px 10px 0 0;">
          <i class="icon ion-person placeholder-icon"></i>
          <input name="loginName" type="text" placeholder="用户名" ng-model="ctrl.diaData.loginName" required>
        </label>

        <label class="item item-input" style="border-radius: 0 0 10px 10px;">
          <i class="icon ion-locked placeholder-icon"></i>
          <input name="password" type="password" placeholder="密码" ng-model="ctrl.diaData.password" required>
        </label>
      </div>
      <div class="forgetPassword">
        <span class="passTip" ng-show="ctrl.passTipShow">联系您的AM管理员重置密码</span><span class="passBtn" ng-click="ctrl.passTipShowToggle()">忘记密码？</span>
      </div>
      <div class="padding">
        <button class="button button-block button-bip" ng-click="ctrl.login()" style="border-bottom: 0.2em solid rgba(0,0,0,.2);box-shadow: 0 0.2em 0.5em rgba(0,0,0,.06);    border-radius: 0.5em;">
          登&nbsp;&nbsp;录
        </button>
      </div>
      <div class="loginErrMsg" ng-show="ctrl.errMsg" ng-bind="ctrl.errMsg"></div>
    </div>
  </ion-content>
  <div class="footer-version">V20181026</div>
</ion-view>
