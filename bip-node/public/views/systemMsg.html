<div id="systemMsg" class="scmMaskWindow">
    <div class="scmWindow" style="height: 400px; width: 710px; margin-left: -355px; margin-top: -200px;">
        <div class="scmWindowTitle">
            <div class="scmWindowIcon">
            </div>
            <i>
                系统通知内容
            </i>
            <span class="closeBtn glyphicon glyphicon-remove"></span>
        </div>
        <div class="scmUpdateContent" style="height: 310px;">
            <ul class="noticeUl">
                <li ng-repeat="systemMsg in systemMsgList">
                    <span class="noticeTime">{{systemMsg.messageDate | date:'yyyy-MM-dd HH:mm'}}</span>
                    <span class="noticeContant" id="messageCount">{{systemMsg.content}}</span>
                </li>
            </ul>
        </div>
        <div class="scmWindowButton">
            <input class="closeBtn" type="button" value="关闭">
        </div>
    </div>
</div>
<script>
    //关闭弹框
    $(".closeBtn").click(function(){
        $("#systemMsg").hide();
    });
</script>
