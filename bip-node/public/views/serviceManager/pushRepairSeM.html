<div class="scmContentTitle">
    <ul id="myTab" class="cartype nav nav-tabs" style="border-bottom: none;">
        <li class="active" href="#tuisongxiu"  ng-init="findByConditionTSX()" data-toggle="tab">
            推送修查询
        </li>
    </ul>
</div>
<div id="myTabContent" class="tab-content" style="padding: 10px 14px;">
    <div class="tab-pane fade in active" id="tuisongxiu" style="height:97%;padding-bottom: 3%;">
        <div class="condition-search">
            <span style="display: inline-block">
                <label>报案号：</label><input  ng-model="tsxSearch.reportNumber" style="width: 120px;">
            </span>
           <span style="display: inline-block">
                <label>车牌号：</label><input  ng-model="tsxSearch.carLicenseNumber" style="width: 70px;">
            </span>
            <span style="display: inline-block">
                <label>保险公司：</label>
                 <select required="" ng-model="tsxSearch.insuranceComp" style="height: 20px;margin: 5px;margin-left: 2px"
                         ng-options="vlaue.insuranceCompName as vlaue.insuranceCompName for (key,vlaue) in insuranceCompNames">
                     <option value="">请选择</option>
                 </select>
            </span>
            <span style="display: inline-block">
                <label>是否维修：</label>
                <select  ng-model="tsxSearch.sfwx" ng-options="vlaue.id as vlaue.vlaue for (key,vlaue) in sf">
                    <option value="">请选择</option>
                </select>
            </span>
            <span style="display: inline-block">
                <label>本店承保：</label>
                <select  ng-model="tsxSearch.bdcb" ng-options="vlaue.id as vlaue.vlaue for (key,vlaue) in sf">
                    <option value="">请选择</option>
                </select>
            </span>
            <button class="ml10" type="button" ng-click="findByConditionTSX()">查询</button>
            <button type="button" ng-click="clearTSX()">清空</button>
        </div>
        <div ui-grid="pushRepairPage" ng-style="gridbox" class="gridbox" ui-grid-pinning  ui-grid-resize-columns ui-grid-selection ui-grid-infinite-scroll>
        </div>
        <div class="gridbox-footer" ng-if="loadStatus==0" ng-click="searchMore()">加载更多(<span>{{policyCount}}</span>)</div>
        <div class="gridbox-footernone"  ng-if="loadStatus==1" >正在加载中...</div>
        <div class="gridbox-footernone" ng-if="loadStatus==2" >全部加载完成(<span>{{policyCount}}</span>)</div>
    </div>
</div>
<div ng-include="'./views/serviceManager/pushRepairInfoSeM.html'"></div>
<div ng-include="'./views/serviceManager/pushRepairAddSeM.html'"></div>
<div ng-include="'./views/serviceManager/updataPolicy.html'"></div>
