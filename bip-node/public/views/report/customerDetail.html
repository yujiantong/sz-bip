<div id="custDetail" class="scmMaskWindow">
    <div class="scmWindow" style="height: 530px; width: 960px; margin-left: -480px; margin-top: -280px;">
        <div class="scmWindowTitle">
            <div class="scmWindowIcon">
            </div>
            <i>
                {{lineData.seriesName}}明细
            </i>
            <span class="closeBtn glyphicon glyphicon-remove" ng-click="closeCustDetail()"></span>
        </div>
        <div class="scmWindowContent ui-widget" style="height:500px;overflow-x:hidden;overflow-y: auto; outline: 0px; position: relative;">
            <div class="carmsg">
                <div ui-grid="customerTrendPage" style="width: 906px;height: 370px;" ui-grid-pinning  ui-grid-resize-columns ui-grid-selection ui-grid-infinite-scroll></div>
                <div class="gridbox-footer" ng-if="loadStatus==0" ng-click="searchMore()">加载更多({{customerCount}})</div>
                <div class="gridbox-footernone"  ng-if="loadStatus==1" >正在加载中...</div>
                <div class="gridbox-footernone" ng-if="loadStatus==2" >全部加载完成({{customerCount}})</div>
            </div>
        </div>
        <div class="scmWindowButton">
            <input class="closeBtn" ng-click="closeCustDetail()" type="button" value="关闭">
        </div>
    </div>
</div>
<div id="aberrantDetail" class="scmMaskWindow">
    <div class="scmWindow" style="height: 530px; width: 960px; margin-left: -480px; margin-top: -280px;">
        <div class="scmWindowTitle">
            <div class="scmWindowIcon">
            </div>
            <i>
                {{ycsjData.name}}-异常数据明细
            </i>
            <span class="closeBtn glyphicon glyphicon-remove" ng-click="closeycsjDetail()"></span>
        </div>
        <div class="scmWindowContent ui-widget" style="height:500px;overflow-x:hidden;overflow-y: auto; outline: 0px; position: relative;">
            <div class="carmsg" style="height: 420px;">
                <ul id="ycsjTabs" class="cartype_gz nav nav-tabs">
                    <li href="#ycsj" ng-click="changeColumns(0,'未接收',0)" data-toggle="tab">
                        未接收
                    </li>
                    <li  href="#ycsj"  ng-click="changeColumns(1,'未准时跟踪',1)" data-toggle="tab">
                        未准时跟踪
                    </li>
                    <li  href="#ycsj" ng-click="changeColumns(2,'已脱保',2)" data-toggle="tab">
                        已脱保
                    </li>
                </ul>
                <div class="tab-content mt10" id="gz_tab_grid">
                    <div class="tab-pane fade in active" id="ycsj">
                        <div ui-grid="customerYcsjPage" style="width: 906px;height: 325px;" ui-grid-pinning  ui-grid-resize-columns ui-grid-selection ui-grid-infinite-scroll></div>
                        <div class="gridbox-footer" ng-if="loadStatus==0" ng-click="searchMore()">加载更多({{customerCount}})</div>
                        <div class="gridbox-footernone"  ng-if="loadStatus==1" >正在加载中...</div>
                        <div class="gridbox-footernone" ng-if="loadStatus==2" >全部加载完成({{customerCount}})</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="scmWindowButton">
            <input class="closeBtn" ng-click="closeycsjDetail()" type="button" value="关闭">
        </div>
    </div>
</div>
