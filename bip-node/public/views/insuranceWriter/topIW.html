<div id="scmHeader">
    <div ng-if="logo==1" class="scmLogo"> </div>
    <div ng-if="logo==2" class="CHLogo"> </div>
    <div class="scmUser" ng-mouseenter="scmUsershow()" ng-mouseleave="scmUserhide()">
        <div style="background-image:url(../../images/userImg.png)" class="scmUserImage"> </div><i title="{{user.userName}}-{{user.role.roleName}}">{{user.userName}}-{{user.role.roleName}}</i>
        <div class="scmUserTip"><ul><li id="updatePassword"  ng-click="changePassBtn()">修改密码</li><li id="exitSecurity" ng-click="logout()">安全退出</li></ul><i></i></div>
    </div>
    <div class="scmNav">
        <div class="scmNavBtn"  ng-show="cwmksfkq_top==1" ng-click="openWindow()" style="background-image: url(../../images/headNavtree/approveing_icon.png);"><i>审批单</i>
            <div style=""></div>
        </div>
        <div  class="scmNavBtn" ng-click="systemMsg()" style="background-image: url(../../images/headNavtree/system_notification.png);"><i>系统通知</i>
            <div class="scmWarning" ng-show="!(topCount.sysMessageNum==null || topCount.sysMessageNum==0)">{{topCount.sysMessageNum || 0}}</div>
        </div>
    </div>
    <div id="scmTissueName" style="background:rgba(0,0,0,.1);box-shadow: inset 0 1px 0 rgba(0,0,0,.1);display:none" class="scmTissueName">北京博福易商科技有限公司</div>
    <div id="scmTissueNames" style="top:75px;display:none" class="scmTissueNames">
        <div id="scmTissueNameClose" class="scmTissueNameClose">
            <div class="closeLine1"></div>
            <div class="closeLine2"></div>
        </div>
        <ul id="scmTissueNamesUl"><li class="scmTissueType"></li></ul>
    </div>
</div>
