<div id="modifyCompanybox" class="scmMaskWindow">
    <div class="scmWindow" style="height: 350px; width: 700px; margin-left: -350px; margin-top: -175px;">
        <div class="scmWindowTitle">
            <div class="scmWindowIcon">
            </div>
            <i>
                修改保险公司信息
            </i>
            <span class="closeBtn glyphicon glyphicon-remove"></span>
        </div>
        <div class="scmWindowContent ui-widget">
            <div>
                <table class="addstore-table" style="text-align: left;">
                    <tr>
                        <td width="100">保险公司名称：</td>
                        <td><input type="text" style="width: 550px;" ng-model="modifyCompany.insuranceCompName" Fieldset disabled></td>
                    </tr>
                    <tr>
                        <td width="100">博福报价key：</td>
                        <td><input type="text" style="width: 550px;" ng-model="modifyCompany.insuranceKey"></td>
                    </tr>
                    <tr>
                        <td>备注：</td>
                        <td><textarea rows="3" cols="20" style="width: 550px;height: 50px;margin-left: 5px;" ng-model="modifyCompany.remark" maxlength="500"></textarea></td>
                    </tr>
                    <tr>
                        <td>当前险种：</td>
                        <td><span style="margin-left: 6px;">{{modifyCompany.typeName}}</span></td>
                    </tr>
                    <tr>
                        <td>险种选定：</td>
                        <td style="padding-left: 5px;">
                            <div class="superadmin-box" id="modityInsuCheck"  style="width: 550px;margin-left: -10px;">
                                <label class="checkbox-inline" ng-repeat="modityInsu in modityInsuAll">
                                    <input type="checkbox" ng-model="modityInsu.status">
                                    {{modityInsu.typeName}}
                                </label>
                            </div>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
        <div class="scmWindowButton">
            <input class="fr" ng-click="modityComSubmit()" type="button" value="确认">
        </div>
    </div>
</div>
<script>
    //关闭弹框
    $(".closeBtn").click(function(){
        $("#modifyCompanybox").hide();
    });
</script>
