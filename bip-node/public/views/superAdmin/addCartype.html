<div id="addCartypebox" class="scmMaskWindow">
    <div class="scmWindow" style="height: 350px; width: 700px; margin-left: -350px; margin-top: -175px;">
        <div class="scmWindowTitle">
            <div class="scmWindowIcon">
            </div>
            <i>
                新加车型
            </i>
            <span class="closeBtn glyphicon glyphicon-remove"></span>
        </div>
        <div class="scmWindowContent ui-widget">
            <div>
                <table class="addstore-table" style="text-align: left;">
                    <tr>
                        <td width="100">新加车型：</td>
                        <td><input type="text" style="width: 550px;" ng-model="addCartype.modelName"></td>
                    </tr>
                    <tr>
                        <td>备注：</td>
                        <td><textarea rows="3" cols="20" style="width: 550px;height: 50px;margin-left: 5px;" ng-model="addCartype.remark" maxlength="500"></textarea></td>
                    </tr>

                    <tr>
                        <td>品牌选择：</td>
                        <td style="padding-left: 5px;">
                            <div class="superadmin-box" id="Cartypecheck"  style="width: 550px;max-height: 150px;margin-left: -10px;">
                                <label class="checkbox-inline"  ng-repeat="addcarBrand in addcarBrandAll">
                                    <input type="radio" name="addcarBrand"  ng-click="Cartypecheck()">
                                    {{addcarBrand.brandName}}
                                </label>
                            </div>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
        <div class="scmWindowButton">
            <input class="fr" ng-click="addCarModelSubmit()"  type="button" value="确认">
        </div>
    </div>
</div>
<script>
    //关闭弹框
    $(".closeBtn").click(function(){
        $("#addCartypebox").hide();
    });
</script>
