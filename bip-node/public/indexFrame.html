    <script type="text/javascript">
      var strUrl = window.location.href;
      var host = window.location.host;
      var link = document.getElementById("linkhref");
      if(host.indexOf("120.24.17.197") >= 0 || host.indexOf("bofide.cn") >= 0 || host.indexOf("localhost") >= 0){
        document.title = '博福续保管理系统';
      }else {
        document.title = '传慧嘉和管理系统';
        link.href="images/chip.ico";
      }

      if(strUrl.indexOf("#") != -1) {
        //alert(strUrl);
      }else {
        window.location.href = "/index";
      }

      var clickstatus = false;
      var lastX = 0;
      var lastY = 0;
      var lastcX = 0;
      var lastcY = 0;
      function mousedown(e){
        if(e.target.id.indexOf('zhichiBtn')!=-1){
          clickstatus = true;
          var moveObject = document.getElementById('zhichiBtnBox');
          lastX = moveObject.offsetLeft;
          lastY = moveObject.offsetTop;
          lastcX = e.clientX;
          lastcY = e.clientY;
        }
      }

      function mousemove(e){
        var moveObject = document.getElementById('zhichiBtnBox');
        if(clickstatus){
          moveObject.style.left = lastX + (e.clientX - lastcX - 10) + 'px' ;
          moveObject.style.top = lastY + (e.clientY-lastcY - 10) + 'px';
        }
      }

      function mouseup(e){
        clickstatus = false;
        lastX=0;
        lastY=0;
        lastcX=0;
        lastcY=0;
      }

      document.addEventListener('mousedown',mousedown);
      document.addEventListener('mousemove',mousemove);
      document.addEventListener('mouseup',mouseup);
    </script>
